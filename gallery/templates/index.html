{%extends 'base.html'%}
<h1>Welcome to My Gallery</h1>

{% for gallery_item in gallery  %}
<div class="row">
        <!-- displaying gallery categories -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center">{{gallery_item.name}}</h2>
        </div>
        <!-- Display category  images-->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="{{gallery_item.category_image.url}}" class="img-responsive" alt="Image">
        </div>
{%endfor %}
</div>
